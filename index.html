<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="top-bar">
            <div class="app-info">
                <div class="app-icon">L</div>
                <div>
                    <h1>Leads Dashboard</h1>
                    <p class="subtitle">Sales pipeline from Google Sheet</p>
                </div>
            </div>
            <div class="header-actions">
                <span class="last-updated" id="lastUpdated">Updated just now</span>
                <button class="btn btn-outline" id="refreshBtn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                    Refresh
                </button>
                <button class="btn btn-outline" id="exportBtn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Export (<span id="totalCount">0</span>)
                </button>
            </div>
        </header>

        <section class="filter-section">
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="searchInput" placeholder="Search leads, customers, contacts...">
            </div>
            <div class="filter-row">
                <div class="search-secondary">
                    <svg class="search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="notesFilter" placeholder="Filter by notes content...">
                </div>
                <button class="pill-btn" data-filter="origin">Lead Origin</button>
                <button class="pill-btn" data-filter="pim_cm">PIM/CM</button>
                <button class="pill-btn" data-filter="manager">Manager</button>
                <button class="pill-btn" data-filter="intro">Intro Meeting</button>
                <button class="pill-btn" data-filter="loi">LOI</button>
            </div>
        </section>

        <main class="dashboard-grid">
            
            <aside class="list-panel">
                <div class="list-header">
                    <h3><span id="listCount">0</span> Leads</h3>
                    <div class="list-sort">
                        <span id="sortCustomer" class="sort-btn">Customer ↑↓</span>
                        <span id="sortOrigin" class="sort-btn">Origin ↑↓</span>
                        <span id="sortManager" class="sort-btn">Manager ↑↓</span>
                        <span id="sortFollowup" class="sort-btn">Followup ↑↓</span>
                    </div>
                </div>
                <div id="leadsListContainer" class="leads-list">
                    <div class="loading-state">Loading leads...</div>
                </div>
            </aside>

            <section class="details-panel" id="detailsPanel">
                <div class="empty-state">Select a lead to view details</div>
            </section>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
