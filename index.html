<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="top-bar">
            <div class="app-info">
                <div class="app-icon">L</div>
                <div>
                    <h1>Leads Dashboard</h1>
                    <p class="subtitle">Sales pipeline from Google Sheet</p>
                </div>
            </div>
            <div class="header-actions">
                <span class="last-updated" id="lastUpdated">Updated just now</span>
                
                <button class="btn btn-primary" id="globalSaveBtn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    Save Changes
                </button>

                <button class="btn btn-outline" id="refreshBtn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                    Refresh
                </button>
                <button class="btn btn-outline" id="exportBtn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Export (<span id="totalCount">0</span>)
                </button>
            </div>
        </header>

        <section class="filter-section">
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="searchInput" placeholder="Search customer, contact or notes...">
            </div>
            
            <div class="filter-row">
                <select id="originSelect" class="filter-select">
                    <option value="all">All Origins</option>
                </select>

                <select id="typeSelect" class="filter-select">
                    <option value="all">All Types</option>
                    <option value="pim">PIM</option>
                    <option value="cm">CM</option>
                    <option value="both">Both</option>
                </select>

                <select id="managerSelect" class="filter-select">
                    <option value="all">All Managers</option>
                </select>

                <select id="stageSelect" class="filter-select">
                    <option value="all">All Stages</option>
                    <option value="contract">Contract Signed</option>
                    <option value="loi_signed">LOI Signed</option>
                    <option value="loi_issued">LOI Issued</option>
                    <option value="intro">Intro Meeting Done</option>
                </select>
            </div>
        </section>

        <main class="dashboard-grid">
            <aside class="list-panel">
                <div class="list-header">
                    <h3><span id="listCount">0</span> Leads</h3>
                    <div class="list-sort">
                        <span id="sortCustomer" class="sort-btn">Customer ↑↓</span>
                        <span id="sortOrigin" class="sort-btn">Origin ↑↓</span>
                        <span id="sortManager" class="sort-btn">Manager ↑↓</span>
                        <span id="sortFollowup" class="sort-btn">Score ↑↓</span>
                    </div>
                </div>
                <div id="leadsListContainer" class="leads-list">
                    <div class="loading-state">Loading leads...</div>
                </div>
            </aside>

            <section class="details-panel" id="detailsPanel">
                <div class="empty-state">Select a lead to view details</div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
